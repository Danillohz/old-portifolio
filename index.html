<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">

    <script src="js/scripts.js" defer></script>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

</head>

<body>
    <header>
        <nav>
            <button onclick="clickMenu()"><span id="menuIcon" class="material-symbols-outlined">menu</span></button>
            <h1>Portifólio</h1>
        </nav>
        <menu id="opcoes">
            <ul>
                <li><button id="btn-menu-top" class="buttons-menu" onclick="clickProfile()">Profile</button></li>
                <li><button class="buttons-menu" onclick="">Projects</button></li>
                <li><button class="buttons-menu" onclick="">Contact</button></li>

            </ul>
        </menu>

    </header>
    <main>
        <article>
            <section>
                <div id="Home">
                    <div id="container-img-fundo">
                        <div id="profile">
                        <div id="textprof"></div>
                        </div>
                        <a href="https://github.com/Danillohz" target="_blank"><img src="imagens/Foto-minha.png"
                                alt="Minha-imagem"></a>
                    </div>
                </div>
            </section>
        </article>
    </main>

    <script>
        function clickMenu() {

            var opacity = opcoes.style.opacity

            if (opcoes.style.visibility == 'visible') {
                opcoes.style.visibility = 'hidden'
                opcoes.style.left = '-30%'
                opcoes.style.transition = 'visibility 1s, '
                menuIcon.style.backgroundColor = '#011420'



                } else {
                opcoes.style.visibility = 'visible'
                opcoes.style.left = '-0%'
                opcoes.style.transition = 'visibility 1s, left 1s'
                menuIcon.style.backgroundColor = '#495053';



            }
            
        }

        function clickProfile() {

            if (profile.style.visibility == 'visible') {
                profile.style.visibility = 'hidden'
                profile.style.opacity = 0
                profile.style.transition = 'visibility 1s, opacity 0.8s linear'
              



            } else {
                profile.style.visibility = 'visible'
                profile.style.opacity = 1
                profiles.style.transition = 'visibility 0s, opacity 0.8s linear'
                
            
            }
            
        }
        
        
    </script>
</body>

</html>
